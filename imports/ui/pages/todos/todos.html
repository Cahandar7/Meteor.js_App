<template name="todos">
  <h1>Todos</h1>

  <div class="d-flex gap-0 align-items-start">
    <form action="" class="todo-form">
      <input type="text" class="title" />
      <button type="submit" class="btn btn-primary submit-btn">Add</button>
      <br />
      <input type="file" name="todoImg" id="todoImg" />
      <br />
      <br />
      <label for="private">Private</label>
      <input type="checkbox" name="private" id="private" class="private" />
    </form>
    <button class="btn btn-danger mx-0 clear-btn">Clear</button>
  </div>

  {{#if isLoading}}
  <h1>Loading...</h1>
  {{/if}}

  <ul>
    {{#each getTodos}}
    <div class="d-flex align-items-center mb-2 gap-2">
      {{#if isPrivate}}
      <li class="text-danger">{{title}}</li>
      {{else}}
      <li class="text-primary">{{title}}</li>
      {{/if}}
      <button class="delete-btn btn btn-danger">X</button>
      <a href="/todos/{{_id}}" class="info-btn btn btn-warning">Info</a>
    </div>
    {{/each}}
  </ul>
</template>
